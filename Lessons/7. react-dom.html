<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root">

    </div>

</body>

<script>
    //Homework vid 6
    const postItem = React.createElement(
        'div',
        {
            className: 'post-item',
        },
        React.createElement('h2', { title: 'Học React tại F8'}, 'Học ReactJS'),
        React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao'),
    )

    //console.log(postItem);
    //Get root element
    const root = document.getElementById('root');

    //React - DOM -> render UI
    ReactDOM.render(postItem, root);

    const h1React = React.createElement(
        'h1',
        {
            title: 'Hello',
            className: 'heading'
        },
        'Hello guys'
    );

    ReactDOM.render(h1React, root);

    const ulReact = React.createElement(
        'ul',
        null,
        React.createElement('li', null, 'Javascript'),
        React.createElement('li', null, 'ReactJS')
    )

    ReactDOM.render(ulReact, root);
</script>
</html>
